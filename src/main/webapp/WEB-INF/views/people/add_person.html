<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить человека</title>
    <style>
        input[type="text"] {
            margin: 2px;
        }

        input[type="submit"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<form th:action="@{/people/save}" method="post" th:object="${person}">
    <label for="name">ФИО:</label>
    <input type="text" id="name" placeholder="Введите ФИО" th:field="*{fullName}"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</div>
    <br>
    <label for="birth_year">Год рождения:</label>
    <input type="text" id="birth_year" placeholder="Введите Год рождения" th:field="*{birthYear}" value=""/>
    <div style="color: red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birthYear}"></div>
    <br>
    <br>
    <input type="submit" value="Сохранить"/>
</form>
</body>
</html>
