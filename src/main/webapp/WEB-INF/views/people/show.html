<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.fullName}"></title>
    <style>
        input {
            margin: 2px;
        }
    </style>
</head>
<body>
<p th:text="${person.fullName + ', ' + person.birthYear}"></p>
<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
</div>

<div th:if="${!books.isEmpty()}">
    <hr>
    <b>Книги:</b>
    <br>
    <table th:each="book : ${books}">
        <tr th:text="${book.title + ', ' + book.author + ', ' + book.year}"></tr>
    </table>
    <hr>
</div>

<form method="get" th:action="@{/people/show_update/{id}(id=${person.id})}">
    <input type="submit" value="Редактировать">
</form>

<form method="get" th:action="@{/people/delete/{id}(id=${person.id})}">
    <input type="submit" value="Удалить">
</form>

<form method="get" th:action="@{/people/list}">
    <input type="submit" value="К списку">
</form>
</body>
</html>
